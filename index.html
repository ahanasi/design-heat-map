<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Heat Map</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="global-header darker"></header>
    <header class="subnav-header dark">
      <nav class="subnav"></nav>
    </header>
    <main>
      <section class="headline-content">
        <div class="articles-wrapper">
          <article class="author-post">
            <header class="article-header darkest"></header>
            <div class="article-content light"></div>
          </article>
          <article class="author-post darker"></article>
          <article class="author-post darker"></article>
        </div>
        <div class="newsletter darkest"></div>
      </section>
      <section class="cards-wrapper">
        <div class="card dark">
          <header class="card-title darker"></header>
          <div class="card-content light"></div>
          <button class="card-btn darkest"></button>
        </div>
        <div class="card dark">
          <header class="card-title darker"></header>
          <div class="card-content light"></div>
          <button class="card-btn darkest"></button>
        </div>
        <div class="card dark">
          <header class="card-title darker"></header>
          <div class="card-content light"></div>
          <button class="card-btn darkest"></button>
        </div>
      </section>
      <div class="guides-link-wrapper light">
        <a class="guides-link dark" href="#"></a>
      </div>
      <section class="curated-articles">
        <div class="cu-article-wrapper">
          <article class="cu-article">
            <header class="darkest"></header>
            <div class="cu-article-content dark"></div>
            <footer class="light"></footer>
          </article>
        </div>
        <div class="cu-article-wrapper">
          <article class="cu-article">
            <header class="darkest"></header>
            <div class="cu-article-content dark"></div>
            <footer class="light"></footer>
          </article>
        </div>
        <div class="cu-article-wrapper">
          <article class="cu-article">
            <header class="darkest"></header>
            <div class="cu-article-content dark"></div>
            <footer class="light"></footer>
          </article>
        </div>
        <div class="cu-article-wrapper">
          <article class="cu-article">
            <header class="darkest"></header>
            <div class="cu-article-content dark"></div>
            <footer class="light"></footer>
          </article>
        </div>
        <div class="cu-article-wrapper">
          <article class="cu-article">
            <header class="darkest"></header>
            <div class="cu-article-content dark"></div>
            <footer class="light"></footer>
          </article>
        </div>
        <div class="cu-article-wrapper">
          <article class="cu-article">
            <header class="darkest"></header>
            <div class="cu-article-content dark"></div>
            <footer class="light"></footer>
          </article>
        </div>
        <div class="cu-article-wrapper">
          <article class="cu-article">
            <header class="darkest"></header>
            <div class="cu-article-content dark"></div>
            <footer class="light"></footer>
          </article>
        </div>
        <div class="cu-article-wrapper">
          <article class="cu-article">
            <header class="darkest"></header>
            <div class="cu-article-content dark"></div>
            <footer class="light"></footer>
          </article>
        </div>
      </section>
      <div class="guides-link-wrapper light">
        <a class="guides-link dark" href="#"></a>
      </div>
    </main>
    <footer class="global-footer dark">
      <div class="topics-wrapper darkest"></div>
      <div class="footer-notes-wrapper">
        <div class="footer-notes darker"></div>
        <div class="footer-links darker"></div>
      </div>
    </footer>
  </body>
</html>
